<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	{{if .IsLoginSuccess}}
	<title>登录成功</title>
	{{else}}
	<title>登录失败</title>
	{{end}}
	<link rel="shortcut icon" href="/img/facvicon.ico" />
</head>
<body>
	{{if .IsLoginSuccess}}
	<p>登录成功</p>
	<script type="text/javascript" charset="utf-8">
		window.onload = function () {
			var listener = function(event) {
				if (event.data == "helo") {
					var parent = event.source;
					parent.postMessage('login', '/');
					window.close();
				}
			};
			window.addEventListener('message', listener, false);
		};
	</script>
	{{else}}
	<p>Login Failed: {{.Code}}</p>
	<script type="text/javascript" charset="utf-8">
		window.onload = function () {
			window.parent.postMessage('login', '/');
		};
	</script>
	{{end}}
</body>
</html>
